<!doctype html>
<html data-bs-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Моніторинг сервера</title>
        <link rel="stylesheet" href="/static/css/app.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
            integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
        <script src="/static/js/app.js"></script>
    </head>
    <body>
        <!-- main -->
        <div class="main">
            <aside id="top-bar" class="bg-secondary-subtle">
                <div class="container">
                    <header
                        class="d-flex flex-wrap justify-content-center py-3 mb-4"
                    >
                        <a
                            href="/"
                            class="d-flex align-items-center mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
                        >
                        
                            <span class="fs-4"
                                ><i class="bi bi-4-square-fill"></i> Server
                                Monitor</span
                            >
                        </a>
                        <ul
                            class="nav nav-masthead justify-content-center float-md-end"
                        >
                            <li class="nav-item">
                                <a href="/" class="nav-link bg-white text-black">Dashboard</a>
                            </li>
                        
                            <li class="nav-item">
                                <a href="/" class="nav-link text-white">Activity</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-white">Help</a>
                            </li> 
                        </ul>
                    </header>
                </div>
            </aside>
            <!-- Content -->
            <main id="content">
                 <div class="container">
                    <div class="row align-items-center">
                        <div class="col-md-8 col-sm-8 mb-3 d-flex align-items-center gap-2">
                            <i class="bi bi-tux"></i>
                            <span id="platform-name"></span>
                        </div>
                        <div class="col-md-4 col-sm-4 mb-3 d-flex align-items-center gap-2 ms-auto justify-content-end">
                            <i class="bi bi-clock-history"></i> 
                            <span id="uptime"></span>
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="h-100 p-4 bg-body-tertiary border rounded-3 d-flex flex-column align-items-center justify-content-between"> 
                                <h2><span id="cpu_count" 
                                    data-bs-toggle="tooltip" data-bs-title="CPU count"
                                    class="badge text-bg-secondary">4</span> CPU <i class="bi bi-cpu"></i></h2> 
                                <div class="display-4 my-3"><span id="cpu">-</span>%</div>
                                <div class="progress w-100 mb-2">
                                    <div class="progress-bar" role="progressbar" id="cpu-bar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="h-100 p-4 bg-body-tertiary border rounded-3 d-flex flex-column align-items-center justify-content-between"> 
                                <h2>RAM <i class="bi bi-memory"></i></h2> 
                                <div class="display-4 my-3"><span id="ram">-</span>%</div>
                                <div class="small text-muted mb-2">
                                    <div>Використано: <span id="ram-used">-</span></div>
                                    <div>Вільно: <span id="ram-free">-</span></div>
                                    <div>Всього: <span id="ram-total">-</span></div>
                                </div>
                                <div class="progress w-100 mb-2">
                                    <div class="progress-bar" role="progressbar" id="ram-bar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="h-100 p-4 bg-body-tertiary border rounded-3 d-flex flex-column align-items-center justify-content-between"> 
                                <h2>Температура <i class="bi bi-thermometer-half"></i></h2> 
                                <div class="display-4 my-3"><span id="temp">-</span>°C</div>
                                <div class="progress w-100 mb-2">
                                    <div class="progress-bar" role="progressbar" id="temp-bar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 col-sm-6 mb-4">
                            <div class="h-100 p-4 bg-body-tertiary border rounded-3 d-flex flex-column align-items-center justify-content-between"> 
                                <h2>Диск <i class="bi bi-hdd"></i></h2> 
                                <div class="display-4 my-3"><span id="disk">-</span>%</div>
                                <div class="progress w-100 mb-2">
                                    <div class="progress-bar" role="progressbar" id="disk-bar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                 </div>
            </main>
            <!-- ./ Content -->
        </div>
        <!-- main -->
    </body>
</html>
