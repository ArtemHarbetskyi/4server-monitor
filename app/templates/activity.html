<!doctype html>
<html data-bs-theme="dark">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Активність - Моніторинг сервера</title>
        <link rel="stylesheet" href="/static/css/app.css" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"
        ></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        /> 
        
        <!-- Chart.js -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        
        <!-- Видаліть будь-які посилання на index.js або локалізацію date-fns -->
        <!-- НЕ включайте: <script src="https://cdn.jsdelivr.net/npm/date-fns@2.29.3/locale/uk/index.min.js"></script> -->
        
        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        
        <!-- Ваш скрипт -->
        <script src="{{ url_for('static', path='/js/activity.js') }}"></script>
    </head>
    <body>
        <!-- main -->
        <div class="main">
            {% include 'menu.html' %}
            <!-- Content -->
            <main id="content">
                <div class="container">
                    <div class="row mb-4">
                        <div class="col-12">
                            <h1><i class="bi bi-activity"></i> Активність системи</h1>
                            <p class="text-muted">Історія змін показників системи</p>
                        </div>
                    </div>
                    
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <label for="metricSelect" class="form-label">Оберіть показник:</label>
                            <select class="form-select" id="metricSelect">
                                <option value="cpu">CPU (%)</option>
                                <option value="memory">RAM (%)</option>
                                <option value="temperature">Температура (°C)</option>
                                <!-- Б<option value="disk">Диск (%)</option> -->
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="timeRangeSelect" class="form-label">Період:</label>
                            <select class="form-select" id="timeRangeSelect">
                                <option value="1h">Остання година</option>
                                <option value="6h">Останні 6 годин</option>
                                <option value="24h" selected>Остання доба</option>
                                <option value="7d">Останній тиждень</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="bg-body-tertiary border rounded-3 p-4">
                                <canvas id="metricsChart" width="400" height="200"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="bg-body-tertiary border rounded-3 p-4 mb-4">
                                <h5><i class="bi bi-info-circle"></i> Статистика</h5>
                                <div class="row text-center">
                                    <div class="col-md-3">
                                        <div class="metric-stat">
                                            <div class="h4 text-success" id="avgValue">-</div>
                                            <small class="text-muted">Середнє</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric-stat">
                                            <div class="h4 text-info" id="minValue">-</div>
                                            <small class="text-muted">Мінімум</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric-stat">
                                            <div class="h4 text-warning" id="maxValue">-</div>
                                            <small class="text-muted">Максимум</small>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="metric-stat">
                                            <div class="h4 text-primary" id="currentValue">-</div>
                                            <small class="text-muted">Поточне</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <!-- ./ Content -->
        </div>
        <!-- main -->
    </body>
</html>
